stages:
  - install
  - build
  - build_docker
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: "1"

Npm ci:
  stage: install
  image: node:18
  script:
    - cd frontend
    - npm ci
  cache:
    policy: push
    key: ${CI_COMMIT_REF_SLUG}-modules
    paths:
      - 'frontend/node_modules'

Build:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run build
  cache:
    - key: ${CI_COMMIT_REF_SLUG}-modules
      policy: pull
      paths:
        - 'frontend/node_modules'
    - key: ${CI_COMMIT_REF_SLUG}-build
      policy: push
      paths:
        - "frontend/build"

Test:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run test
  cache:
    policy: pull
    key: ${CI_COMMIT_REF_SLUG}-modules
    paths:
      - 'frontend/node_modules'

Build docker:
  stage: build_docker
  image: docker:latest
  services:
    - docker:dind
    command: ["--tls=false"]  
  variables:
    IMAGE_NAME: aspiregray/result-frontend
    DOCKER_TLS_VERIFY: "0"
    DOCKER_TLS_CERTDIR: ""  
  only:
    - main
  when: manual
  before_script:
    - docker version 
  script:
    - docker login -u aspiregray -p ${DOCKER_PWD}
    - docker build -f frontend.Dockerfile -t ${IMAGE_NAME} .
    - docker push ${IMAGE_NAME}
  cache:
    key: ${CI_COMMIT_REF_SLUG}-build
    policy: pull
    paths:
      - "frontend/build"

Deploy:
  stage: deploy
  image: ringcentral/sshpass
  only:
    - main
  when: manual
  script:
    - sshpass -p ${SSH_PASS} ssh ${SSH_HOST} -o stricthostkeychecking=no "
      cd 8.FrontOps_1.Task &&
      git pull &&
      docker compose pull nginx &&
      docker stop nginx &&
      docker compose up -d nginx"