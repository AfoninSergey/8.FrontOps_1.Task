stages:
  - install
  - build
  - build_docker
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_TLS_VERIFY: "0"

Npm ci:
  stage: install
  image: node:18
  script:
    - cd frontend
    - npm ci
  cache:
    policy: push
    key: ${CI_COMMIT_REF_SLUG}-modules
    paths:
      - 'frontend/node_modules'

Build:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run build
  cache:
    - key: ${CI_COMMIT_REF_SLUG}-modules
      policy: pull
      paths:
        - 'frontend/node_modules'
    - key: ${CI_COMMIT_REF_SLUG}-build
      policy: push
      paths:
        - "frontend/build"

Test:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run test
  cache:
    policy: pull
    key: ${CI_COMMIT_REF_SLUG}-modules
    paths:
      - 'frontend/node_modules'

Build docker:
  stage: build_docker
  image: docker:latest
  services:
    - name: docker:dind
      command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]  # ← ЯВНО ОТКЛЮЧАЕМ TLS И УКАЗЫВАЕМ HOST
  variables:
    IMAGE_NAME: aspiregray/result-frontend
    DOCKER_TLS_VERIFY: "0"  # ← ОТКЛЮЧАЕМ ПРОВЕРКУ TLS
    DOCKER_TLS_CERTDIR: ""  # ← ОТКЛЮЧАЕМ СЕРТИФИКАТЫ
  only:
    - main
  when: manual
  before_script:
    - apk add --no-cache curl  # ← УСТАНАВЛИВАЕМ CURL ДЛЯ ПРОВЕРКИ
    - curl -s http://docker:2375/version || echo "Docker daemon not ready"  # ← ПРОВЕРЯЕМ ЧЕРЕЗ HTTP
    - docker version  # ← ПРОБУЕМ DOCKER
  script:
    - docker login -u aspiregray -p ${DOCKER_PWD}
    - docker build -f frontend.Dockerfile -t ${IMAGE_NAME} .
    - docker push ${IMAGE_NAME}
  cache:
    key: ${CI_COMMIT_REF_SLUG}-build
    policy: pull
    paths:
      - "frontend/build"

Deploy:
  stage: deploy
  image: ringcentral/sshpass
  only:
    - main
  when: manual
  script:
    - |
      sshpass -p ${SSH_PASS} ssh ${SSH_HOST} -o StrictHostKeyChecking=no "
      cd 8.FrontOps_1.Task &&
      git pull &&
      docker compose pull nginx &&
      docker stop nginx &&
      docker compose up -d nginx"