stages:
  - install
  - build
  - build_docker
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_TLS_VERIFY: "0"
  NODE_ENV: production

Npm ci:
  stage: install
  image: node:18
  script:
    - cd frontend
    - npm ci
  cache:
    key: ${CI_COMMIT_REF_SLUG}-modules
    policy: push
    paths:
      - frontend/node_modules

Build:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run build
  cache:
    - key: ${CI_COMMIT_REF_SLUG}-modules
      policy: pull
      paths:
        - frontend/node_modules
    - key: ${CI_COMMIT_REF_SLUG}-build
      policy: push
      paths:
        - frontend/build

Test:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm run test
  cache:
    key: ${CI_COMMIT_REF_SLUG}-modules
    policy: pull
    paths:
      - frontend/node_modules

Build docker:
  stage: build_docker
  image: docker:24.0.5-cli
  services:
    - name: docker:24.0.5-dind
      alias: docker
      command: ["--host=tcp://0.0.0.0:2375", "--storage-driver=overlay2"]
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    DOCKER_TLS_VERIFY: "0"
    DOCKER_DRIVER: "overlay2"
    IMAGE_NAME: "aspiregray/result-frontend"
  only:
    - main
  when: manual
  before_script:
    - apk add --no-cache curl
    # полностью отключаем TLS и очищаем старые настройки
    - unset DOCKER_CERT_PATH
    - rm -rf /root/.docker
    - |
      echo "Waiting for Docker daemon to start on docker:2375..."
      until curl -sSf http://docker:2375/_ping >/dev/null 2>&1; do
        sleep 1
      done
      echo "Docker daemon is ready!"
    - docker info
  script:
    - echo "${DOCKER_PWD}" | docker login -u aspiregray --password-stdin
    - docker build -f frontend.Dockerfile -t ${IMAGE_NAME} .
    - docker push ${IMAGE_NAME}
  cache:
    key: ${CI_COMMIT_REF_SLUG}-build
    policy: pull
    paths:
      - frontend/build

Deploy:
  stage: deploy
  image: ringcentral/sshpass
  only:
    - main
  when: manual
  script:
    - |
      sshpass -p "${SSH_PASS}" ssh "${SSH_HOST}" -o StrictHostKeyChecking=no "
        cd 8.FrontOps_1.Task &&
        git pull &&
        docker compose pull nginx &&
        docker stop nginx &&
        docker compose up -d nginx
      "
